<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="drum.png" />
    <title>Drum Kit</title>
  </head>
  <body>
    <header>
      <div class="title">
        <i class="fas fa-drum"></i>
        <h1>DRUM KIT</h1>
      </div>
      <div class="borderBottom animated bounceInLeft">
        <div class="borderColor1 borderColor"></div>
        <div class="borderColor2 borderColor"></div>
        <div class="borderColor3 borderColor"></div>
      </div>
      <ul class="guide">
        <li>Use Keyboard or Mouse to Play Music</li>
        <li>Touch feature available on Mobile</li>
      </ul>
    </header>

    <div class="keys-parent">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
      <div class="space-key">
        <div data-key="32" class="key space">
          <kbd>Space</kbd>
          <span class="sound">martial</span>
        </div>
      </div>
    </div>
    <footer>
      <h2>
        Made By
        <a href="https://github.com/sazit96" target="_blank" title="Source Code"
          >Sazit96</a
        >
      </h2>
    </footer>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio data-key="32" src="sounds/martial.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
